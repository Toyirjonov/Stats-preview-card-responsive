<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stats preview card</title>
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <header class="header"></header>
    <main class="main">
      <div class="card">
        <div class="cards">
          <h1 class="cards__title">
            Get <span class="fiolet">insights</span> that help your business
            grow.
          </h1>
          <p class="cards__desc">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="cards__stats">
            <div class="cards__stats__companies">
              <h2 class="cards__stats--number">10k+</h2>
              <p class="cards__stats--name">Companies</p>
            </div>
            <div class="cards__stats__template">
              <h2 class="cards__stats--number">314</h2>
              <p class="cards__stats--name">Templates</p>
            </div>
            <div class="cards__stats__queties">
              <h2 class="cards__stats--number">12M+</h2>
              <p class="cards__stats--name">Queries</p>
            </div>
          </div>
        </div>
        <img class="card__img" src="./images/image.png" alt="team work img" />
      </div>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
